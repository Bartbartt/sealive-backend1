name: build sealive backend1

on:
 push:
  branches:
   - '*'

jobs:
 builds:
  runs-on: ubuntu-latest
  
  steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
       fetch-depth: 0

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Set up Maven
      run: |
        export PATH=/usr/share/maven/bin:$PATH

    - name: Build project
      run: mvn verify
