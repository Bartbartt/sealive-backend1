name: build sealive backend1

on:
 push:
  branches:
   - '*'

protected:
 - pattern: main
   require-status-checks:
    - build sealive backend1
 - pattern: dev
   require-status-checks:
    - build sealive backend1

jobs:
 builds:
  runs-on: ubuntu-latest
  
  steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
       fetch-depth: 0

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: 'maven'

    - name: Set up Maven
      run: |
        export PATH=/usr/share/maven/bin:$PATH

    - name: Build project
      run: mvn verify